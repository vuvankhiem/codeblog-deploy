<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/ad/fragments :: head(~{ :: title },~{})">
    <title> Code Blog - Quản lý thông tin cá nhân </title>
</head>
<body>


<!-- ./ sidebars -->

<!-- menu -->
<div th:replace="/ad/fragments :: menu"></div>
<!-- ./  menu -->

<!-- layout-wrapper -->
<div class="layout-wrapper">

    <!-- header -->
    <div class="header d-lg-none mt-4 h-25">
        <div class="menu-toggle-btn" style="z-index: 10;" id="menu-btn"> <!-- Menu close button for mobile devices -->
            <a href="#">
                <i class="bi bi-list"></i>
            </a>
        </div>
        <!-- Logo -->
        <div class="text-center w-100" style="margin-left: -55px;">
            <a th:href="@{/}"><img width="170" src="/us/assets/images/logo.svg" alt="logo"></a>
        </div>
        <!-- ./ Logo -->
    </div>
    <!-- ./ header -->

    <!-- content -->
    <div class="content ">

        <div class="row flex-column-reverse flex-md-row">
            <div class="col-md-8">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="mb-4">

                            <div class="card mb-4">
                                <div class="card-body">
                                    <div class="d-flex flex-column flex-md-row text-center text-md-start mb-3">
                                        <figure class="me-4 flex-shrink-0">
                                            <img width="100" class="rounded-pill" id="output"
                                                 th:src="@{${session.avatarUser}}" alt="...">
                                        </figure>
                                        <div class="flex-fill">
                                            <h5 class="mb-3" th:text="${session.fullNameUser}"></h5>
                                            <form th:action="@{/admin/qltt-ca-nhan/avatar}" th:method="put"
                                                  enctype="multipart/form-data">
                                                <input type="file" accept="image/*" onchange="loadFile(event)"
                                                       name="avatar">
                                                <button class="btn btn-primary me-2 mt-3" type="submit">Thay ảnh đại
                                                    diện
                                                </button>
                                                <p class="mt-3 text-danger" th:text="${err}"></p>
                                            </form>
                                        </div>
                                    </div>
                                    <form class="row" th:object="${account}" th:action="@{/admin/qltt-ca-nhan/info}"
                                          th:method="put">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label class="form-label">Họ tên</label>
                                                <input type="text" class="form-control" th:name="fullName"
                                                       th:value="${acc.fullName}">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Username</label>
                                                <input type="text" class="form-control" th:name="username"
                                                       th:value="${acc.username}">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Email</label>
                                                <input type="text" class="form-control" th:name="email"
                                                       th:value="${acc.email}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label class="form-label">Role</label>
                                                <select class="form-select" disabled>
                                                    <option value="" selected>Admin</option>
                                                    <option value="">User</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Status</label>
                                                <select class="form-select" disabled>
                                                    <option value="" selected>Active</option>
                                                    <option value="">Blocked</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Cập nhật</label>
                                                <button type="submit" class="btn btn-primary form-control">Cập nhật
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="password-tab">
                        <div class="card">
                            <form class="card-body" th:action="@{/admin/qltt-ca-nhan/pass}" method="post">
                                <h6 class="card-title mb-4">Đổi mật khẩu</h6>
                                <div class="mb-3">
                                    <label class="form-label">Mật khẩu mới</label>
                                    <input type="password" class="form-control" name="newPassword">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Mật khẩu xác thực</label>
                                    <input type="password" class="form-control" name="confirmPassword">
                                </div>
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary">Thay đổi</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="link" role="tabpanel"
                         aria-labelledby="notification-settings-tab">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title mb-4">Social</h6>
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label class="form-label">Twitter</label>
                                                <input type="text" class="form-control"
                                                       value="https://twitter.com/roxana-roussell">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Facebook</label>
                                                <input type="text" class="form-control"
                                                       value="https://www.facebook.com/roxana-roussell">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label class="form-label">Instagram</label>
                                                <input type="text" class="form-control"
                                                       value="https://www.instagram.com/roxana-roussell/">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">GitHub</label>
                                                <input type="text" class="form-control"
                                                       value="https://github.com/roxana-roussell">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 mb-md-0">
                    <div class="card-body">
                        <ul class="nav nav-pills flex-column gap-2" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="profile-tab" data-bs-toggle="tab" href="#profile"
                                   role="tab"
                                   aria-controls="profile" aria-selected="true">
                                    <i class="bi bi-person fs-4 me-2"></i> Thông tin cá nhân
                                </a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="password-tab" data-bs-toggle="tab" href="#password" role="tab"
                                   aria-controls="password" aria-selected="false">
                                    <i class="bi bi-lock fs-5 me-2"></i> Thay đổi mật khẩu
                                </a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="notification-settings-tab" data-bs-toggle="tab"
                                   href="#link"
                                   role="tab"
                                   aria-controls="notification-settings" aria-selected="false">
                                    <i class="bi bi-link fs-4 me-2"></i> Liên kết
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- ./ content -->

</div>
<!-- ./ layout-wrapper -->
<!-- Bundle scripts -->
<script src="/ad/libs/bundle.js"></script>


<!-- Main Javascript file -->
<script src="/ad/assets/js/app.min.js"></script>
<script>
    var loadFile = function (event) {
        var output = document.getElementById('output');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function () {
            URL.revokeObjectURL(output.src) // free memory
        }
    };
</script>
</body>

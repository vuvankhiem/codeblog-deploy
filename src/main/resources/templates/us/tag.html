<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from blogzine.webestica.com/post-grid-masonry.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 19 Sep 2021 12:07:57 GMT -->
<head th:replace="/us/fragments :: head(~{ :: title },~{},~{})">
    <title th:text="'Tag : ' + ${tag}"></title>

</head>

<body>

<!-- =======================
Header START -->
<header th:replace="/us/fragments :: header"></header>
<!-- =======================
Header END -->

<!-- **************** MAIN CONTENT START **************** -->
<main>

    <!-- =======================
    Inner intro START -->
    <section class="pt-4">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-md-8">
                    <div class="display-1" id="tagTxt" th:text="'#' + ${tag}"></div>
                    <p th:text="${numberOfPosts}+' bài viết cho tag này'"></p>
                </div>
            </div>
        </div>
    </section>
    <!-- =======================
    Inner intro END -->

    <!-- =======================
    Main content START -->
    <section class="position-relative pt-0">
        <div class="container">
            <div class="row filter-container overflow-hidden" data-isotope='{"layoutMode": "masonry"}' id="addItem">
                <th:block th:each="post : ${posts}">
                    <!-- Card item START -->
                    <div class="col-sm-6 col-lg-4 grid-item">
                        <div class="card mb-4">
                            <!-- Card img -->
                            <div class="card-fold position-relative">
                                <img class="card-img" th:src="@{${post.postImage}}" alt="Card image">
                            </div>
                            <div class="card-body px-0 pt-3">
                                <h4 class="card-title">
                                    <a th:href="@{/bai-viet/{id}(id=${post.postID})}" class="btn-link text-reset stretched-link fw-bold" th:text="${post.postTitle}"></a>
                                </h4>
                                <span class="card-text" th:text="${post.postDescription}"></span>
                                <!-- Card info -->
                                <ul class="nav nav-divider align-items-center text-uppercase small">
                                    <li class="nav-item">
                                        <a href="/gioi-thieu" class="nav-link text-reset btn-link" th:text="${post.account_fullname}"></a>
                                    </li>
                                    <li class="nav-item" th:text="${post.postDate}"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- Card item END -->
                </th:block>
            </div> <!-- Row end -->
        </div>
    </section>
    <!-- =======================
    Main content END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- =======================
Footer START -->
<footer th:replace="/us/fragments :: footer"></footer>
<!-- =======================
Footer END -->

<!-- Back to top -->
<div class="back-top"><i class="bi bi-arrow-up-short"></i></div>

<!-- =======================
JS libraries, plugins and custom scripts -->

<!-- Bootstrap JS -->
<script src="/us/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Vendors -->
<script src="/us/assets/vendor/isotope/isotope.pkgd.min.js"></script>
<script src="/us/assets/vendor/imagesLoaded/imagesloaded.js"></script>

<!-- Template Functions -->
<script src="/us/assets/js/functions.js"></script>
<script src="/us/assets/js/main.js"></script>

<script type="text/javascript">
    var Text = ['text-warning','text-success','text-danger','text-info','text-primary'];
    var i = Math.floor(Math.random() * Text.length);
    document.getElementById('tagTxt').classList.add(Text[i]);
</script>

</body>

<!-- Mirrored from blogzine.webestica.com/post-grid-masonry.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 19 Sep 2021 12:07:58 GMT -->
</html>

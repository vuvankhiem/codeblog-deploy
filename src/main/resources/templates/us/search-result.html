<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<!-- Mirrored from blogzine.webestica.com/search-result.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 19 Sep 2021 12:07:13 GMT -->
<head th:replace="/us/fragments :: head(~{ :: title },~{},~{})">
    <title th:text="'Tìm kiếm : ' + ${txtSearch}"></title>
</head>

<body>

<!-- =======================
Header START -->
<header th:replace="/us/fragments :: header"></header>
<!-- =======================
Header END -->

<!-- **************** MAIN CONTENT START **************** -->
<main>

    <!-- =======================
    Inner intro START -->
    <section class="pt-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-9 mx-auto text-center py-5">
                    <span>Từ khóa :</span>
                    <h2 class="display-5" th:text="${txtSearch}"></h2>
                    <span class="lead" th:if="${not_found != null}" th:text="${not_found}"></span>
                    <span class="lead" th:if="${not_found == null}" th:text="${numberOfPosts} + ' bài viết được tìm thấy'"></span>
                    <!-- Search -->
                    <div class="row">
                        <div class="col-sm-8 col-md-6 col-lg-5 mx-auto">
                            <form class="input-group mt-4" th:action="@{/tim-kiem}">
                                <input class="form-control form-control-lg border-success" type="search" name="s"
                                       th:placeholder="${txtSearch}" aria-label="Search">
                                <button class="btn btn-success btn-lg m-0" type="submit">
                                    <span class="d-none d-md-block">Search</span>
                                    <i class="d-block d-md-none fas fa-search"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- =======================
    Inner intro END -->

    <!-- =======================
    Main content START -->
    <section class="position-relative pt-0">
        <div class="container">
            <div class="row">
                <!-- Main Post START -->
                <div class="col-lg-9 mx-auto">
                    <div id="addItem">
                        <th:block th:if="${not_found == null}" th:each="post : ${posts}">
                            <!-- Card item START -->
                            <div class="card border rounded-3 up-hover p-4 mb-4">
                                <div class="row g-3">
                                    <div class="col-sm-9">
                                        <!-- Categories -->
                                        <a th:href="@{/danh-muc(c=${post.category_categoryName})}"
                                           class="badge badge_ mb-2"><i
                                                class="fas fa-circle me-2 small fw-bold"></i><span
                                                th:text="${post.category_categoryName}"></span></a>
                                        <!-- Title -->
                                        <h3 class="card-title">
                                            <a th:href="@{/bai-viet/{id}(id=${post.postID})}" class="btn-link text-reset stretched-link"
                                               th:text="${post.postTitle}"></a>
                                        </h3>
                                        <!-- Card info -->
                                        <ul class="nav nav-divider align-items-center d-none d-sm-inline-block">
                                            <li class="nav-item">
                                                <div class="nav-link">
                                                    <div class="d-flex align-items-center position-relative">
                                                        <div class="avatar avatar-xs">
                                                            <img class="avatar-img rounded-circle"
                                                                 th:src="@{${post.account_avatar}}" alt="avatar">
                                                        </div>
                                                        <span class="ms-3">by <a href="/gioi-thieu"
                                                                                 class="stretched-link text-reset btn-link"
                                                                                 th:text="${post.account_fullname}"></a></span>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="nav-item" th:text="${post.postDate}"></li>
                                        </ul>
                                    </div>
                                    <!-- Image -->
                                    <div class="col-sm-3">
                                        <img class="rounded-3" th:src="@{${post.postImage}}" alt="Card image">
                                    </div>
                                </div>
                            </div>
                            <!-- Card item END -->

                        </th:block>
                    </div>
                    <!-- Load more -->
                    <button type="button" class="btn btn-primary-soft w-100" id="loadMore_s" th:if="${numberOfPosts>5}">
                        <span id="loadMoreTxt" style="font-family: system-ui;">Tải thêm</span>
                        <i class="bi bi-arrow-down-circle ms-2 align-middle" id="loadArrow"></i>
                    </button>
                </div>
                <!-- Main Post END -->
            </div> <!-- Row end -->
        </div>
    </section>
    <!-- =======================
    Main content END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- =======================
Footer START -->
<footer th:replace="/us/fragments :: footer"></footer>
<!-- =======================
Footer END -->

<!-- Back to top -->
<div class="back-top"><i class="bi bi-arrow-up-short"></i></div>

<!-- =======================
JS libraries, plugins and custom scripts -->

<!-- Bootstrap JS -->
<script src="/us/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Template Functions -->
<script src="/us/assets/js/functions.js"></script>
<script src="/us/assets/js/main.js"></script>
</body>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/us/fragments :: head(~{ :: title },~{},~{})">
    <title>Đổi mật khẩu</title>
</head>

<body>

<!-- =======================
Header START -->
<header th:replace="/us/fragments :: header"></header>
<!-- =======================
Header END -->

<!-- **************** MAIN CONTENT START **************** -->
<main>

    <!-- =======================
    Inner intro START -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 col-xl-6 mx-auto">
                    <div class="bg-primary-soft rounded p-4 p-sm-5">
                        <h2 class="text-center">Đổi mật khẩu</h2>
                        <!-- Form START -->
                        <form class="mt-4" th:action="@{/quen-mat-khau}" th:object="${account}" method="post">
                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label" for="exampleInputEmail1">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
                            </div>
                            <!-- Password -->
                            <div class="mb-3">
                                <label class="form-label" for="exampleInputPassword1">Mật khẩu</label>
                                <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="*********" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" title="Mật khẩu tối thiểu tám ký tự, ít nhất một chữ hoa, một chữ thường và một chữ số">
                            </div>
                            <!-- Password -->
                            <div class="mb-3">
                                <label class="form-label" for="exampleInputPassword2">Xác thực mật khẩu</label>
                                <input type="password" name="confirm_password" class="form-control" id="exampleInputPassword2" placeholder="*********">
                            </div>
                            <!-- Button -->
                            <div class="row align-items-center justify-content-center mt-5">
                                <div class="col-sm-4">
                                    <button type="submit" class="btn btn-success">Xác nhận</button>
                                </div>
                            </div>
                            <div class="text-center text-danger mt-4">
                                <p th:text="${err}"></p>
                                <th:block th:each="e : ${#fields.allErrors()}">
                                    <p th:text="${e}"></p>
                                </th:block>
                            </div>
                        </form>

                        <!-- Form END -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- =======================
    Inner intro END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- =======================
Footer START -->
<footer th:replace="/us/fragments :: footer"></footer>
<!-- =======================
Footer END -->

<!-- Back to top -->
<div class="back-top"><i class="bi bi-arrow-up-short"></i></div>

<!-- =======================
JS libraries, plugins and custom scripts -->

<!-- Bootstrap JS -->
<script src="/us/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- Template Functions -->
<script src="/us/assets/js/functions.js"></script>
</body>
